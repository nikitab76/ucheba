<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Позаполняем</title>
</head>
<body>
    <h1>Глянем что умеем</h1>
    <p>простое поле ввода</p>
    <form >
        <input type="text">
    </form>
    <hr>
    <p>дадим значение полям</p>
    <form>
        <div>
            <label for="name">Имя</label>
            <input type="text" id="name" placeholder="Введи имя">
        </div>
        <br>
        <div>
            <label for="mail">Email</label>
            <input type="email" id="mail" placeholder="маил свой оставь" >
        </div>
        <br>
        <div>
            <label for="pas">Пароль</label>
            <input type="password" id="pas" placeholder="придумай надежный пароль">
        </div>
        <br>
        <div>
            <label for="vozrast">Возраст</label>
            <input type="number" id="vozrast" placeholder="годиков то тебе сколько">
        </div>
        <br>
        <div>
            <label for="dr">Дата рождения</label>
            <input type="date" id="dr">
        </div>
        <br>
        <div>
            <label for="sex">Ваш пол</label>
            <select name="" id="sex">
                <option value="">Мужской</option>
                <option value="">Женский</option>
                <option value="">Свое</option>
            </select>
            
        </div>
        <br>
        <div>
            <label for="sex2">Укажи еще раз</label>
            <input type="radio" id="sex2" name="sex2">м 
            <input type="radio" id="sex2" name="sex2">ж 
            <input type="radio" id="sex2" name="sex2">свое 
        </div>
        <br>
        <div>
            <label for="kus">Укажи еще раз</label>
            <input type="checkbox" id="kurs" name="kurs">html 
            <input type="checkbox" id="kurs" name="kurs">css 
            <input type="checkbox" id="kurs" name="kurs">js 
        </div>
        <br>
        <div>
            <label for="ocenka">Насколько круто я это сделал?</label>
            <input type="range" id="ocenka" >
        </div>
        <div>
            <label for="mess">Оставь комментарий</label><br>
            <textarea name="" id="mess" cols="35" rows="5" placeholder="напиши как здесь круто"></textarea>
        </div>
        <div>
            <button type="submit">Отправить форму </button>
        </div>
    </form>
    
</body>
</html>
